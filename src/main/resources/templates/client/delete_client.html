<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Delete Product</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<style>
    table, th, td {padding:10px}
</style>

<body>
    <div align="center">
        <h2>Delete product?</h2>
        <br />
        <form action="#" th:action="@{/save_delete}" th:object="${product}" method="post">
 
            <table>
                <tr>
                    <td>ID:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
                </tr>

                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" readonly="readonly" /></td>
                </tr>

                <tr>
                    <td>Category:</td>
                    <td><input type="text" th:field="*{category}" readonly="readonly" /></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="btn-primary btn" type="submit">Delete</button> </td>
                </tr>

            </table>

        </form>
    </div>

</body>

</html>





















<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Products</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<h2 align ="center">Clientes</h2>

<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
    
        <div th:switch="${products}" class="container my-4">

            <p class="my-5">
                <a href="/new_product" class="btn btn-primary"> Add Client </a>
            </p>

            <div class="col-md-10">
                <h2 th:case="null">Client not found !</h2>
                <div th:case="*">

                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Product ID</th>
                                <th>Product Name</th>
                                <th>Product Category</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="product : ${products}">
                                
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.category}"></td>
                                
                                <td>
                                    <a th:href="@{/update_product/{pId}(pId=${product.id})}" 
                                    	class="btn btn-primary"> Edit</a>
                                </td>
                                <td>
                                    <a th:href="@{/delete_product/{pId}(pId=${product.id})}"
                                    	class="btn btn-danger"> Delete </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
    
</body>
 
</html>
